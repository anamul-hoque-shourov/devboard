<!DOCTYPE html>
<html lang="en" class="bg-slate-200">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="w-5/6 mx-auto">
    <!-- navbar section -->
    <nav class="flex justify-between items-center navbar bg-white mt-5 px-5 rounded-xl">
        <div class="flex justify-center items-center gap-2">
            <img src="./resources/assets/logo.png" class="size-10">
            <h1 class="text-2xl">Dev<span class="font-bold">Board</span> </h1>
        </div>
        <div class="flex gap-5">
            <div class="flex justify-center items-center px-4 py-2 gap-2 rounded-[300px] bg-slate-200">
                <img class="size-5" src="./resources/assets/checkbox.png">
                <span class="">0</span>
            </div>

            <div class="w-10 rounded-full">
                <img src="./resources/assets/theme-btn.png" />
            </div>
        </div>
    </nav>
    <main>
        <div class="flex bg-white mt-5 p-5 gap-5">
            <div class="w-3/4">
                <!-- upper body section -->
                <div class="grid grid-cols-3 gap-5">
                    <div class="flex justify-center items-center bg-slate-200">
                        <img class="size-5" src="./resources/assets/checkbox.png">
                        <div>
                            <p>Task Completed</p>
                            <p class="text-2xl font-bold">0</p>
                        </div>
                    </div>
                    <div class="flex justify-center items-center bg-slate-200">
                        <img src="./resources/assets/board.png" alt="">
                        <p>Discover Something <br> New Today!</p>
                    </div>
                    <div class="flex justify-center items-center bg-slate-200">
                        <img class="size-5" src="./resources/assets/calender.png">
                        <p>Sat,<br><span>Mar 01 2025</span></p>
                    </div>
                </div>
            </div>
            <div class="w-1/4 bg-pink-600"></div>
        </div>
    </main>
    <script src="./javascript/script.js">
    </script>
</body>

</html>
